<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>AI chatbot made by Abuzar</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .app {
        height: 90%;
      }
      .AI {
        margin-left: 33rem;
      }
    </style>
  </head>

  <body>
    <div
      class="hero h-screen bg-slate-900 flex items-center justify-center flex-wrap"
    >
      <div class="app w-4/5 bg-slate-600 rounded-md">
        <div
          id="output"
          class="output bg-slate-300 w-full h-4/5 rounded-md overflow-y-auto"
        >
          
        </div>
        <div
          class="input bg-slate-500 w-full py-7 mt-5 flex justify-center items-center gap-2 rounded-md"
        >
          <input id="question" type="text" class="w-4/5 rounded-md py-3 px-8" />
          <button id="submitButton" class="bg-slate-300 py-3 px-8 rounded-md">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
