<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>AI chatbot made by Abuzar</title>
  </head>
  <body class="flex justify-center items-center flex-wrap">
    <div class="input flex justify-center items-center gap-1 mt-2 w-full">
      <input
        type="text"
        id="question"
        class="w-9/12 border rounded px-4 py-2"
      />
      <button
        id="submitButton"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      >
        Submit
      </button>
    </div>
    <div
      id="output"
      class="max-w-screen-xl  text-left bg-cyan-200 w-9/12 min-h-96 border border-cyan-500 mt-8 overflow-scroll max-h-screen"
    >
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
